<form id="show_columns" >
    <div class="form-group">
          <label for="file_upload">Select Email Column</label>
             <select class="form-control" id="column_list" name="file_upload" >
                 {% for column  in all_columns %}
                 <option value="{{column}}">{{column}}</option>

                 {% endfor %}
             </select>
    </div>

    <div class="form-group">
        <input type="button" class="btn btn-danger" value="Proceed" id="upload_file">
    </div>

</form>
