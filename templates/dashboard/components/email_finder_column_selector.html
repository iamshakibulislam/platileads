{% load static %}
<form id="show_columns" action="{% url 'find_bulk_email_result' %}"
 hx-post="{% url 'find_bulk_email_result' %}"
 hx-trigger="submit"
 hx-indicator="#loading_spinner_gif"
 hx-target="#confirming_column"
 >
 {% csrf_token %}
 <div class="d-inline">
    <div class="form-group">
          <label for="file_upload">First Name Column</label>
             <select class="form-control" id="first_name_column" name="first_name_column" >
                 {% for column  in all_columns %}
                 <option value="{{column}}">{{column}}</option>

                 {% endfor %}
             </select>
    </div>

    <div class="form-group">
        <label for="file_upload">Last Name Column</label>
           <select class="form-control" id="last_name_column" name="last_name_column" >
               {% for column  in all_columns %}
               <option value="{{column}}">{{column}}</option>

               {% endfor %}
           </select>
  </div>

  <div class="form-group">
    <label for="file_upload">Website/Domain Column</label>
       <select class="form-control" id="website_column" name="website_column" >
           {% for column  in all_columns %}
           <option value="{{column}}">{{column}}</option>

           {% endfor %}
       </select>
</div>

</div>

    <div class="form-group">
        <input type="submit" class="btn btn-danger" value="Proceed " id="upload_file">
    </div>

</form>
