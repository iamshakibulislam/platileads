{% extends 'homepage_base/auth_base.html' %}

{% block title %} Signin To Your Account {% endblock %}

{% block content %}

{% load static %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card" style="margin-top:1.5rem;margin-bottom:1rem;border-radius:10%">
                <div class="card-header text-center">Signin to account</div>
                <div class="card-title" id="show_alerts">
                    
                </div>
                <div class="card-body">
                    <form action="{% url 'signup' %}" method="post" hx-post="{% url 'login' %}" hx-trigger="submit" hx-target="#show_alerts" hx-indicator="#loading_spinner" id="form">

                        {% csrf_token %}
                       
                        <div class="form-group">
                            
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                      
                        <div class="form-group">
                           
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                       
                       
                        
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Signin Now</button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- loading spinner-->

<img src="{% static 'img/loading.gif' %}" id="loading_spinner" class="img-responsive htmx-indicator" id="loading_spinner" style="position:absolute;top:30%;left:45%;z-index:33"/>


<style>


</style>


{% endblock content %}

{% block customjs %}
<script>

$(document).ready(function(){
    $('html').addClass('sticky-header-active');
});


document.body.addEventListener('htmx:beforeSend', function(e) {
    $('body > *:not(#loading_spinner)').css('filter','blur(5px)');
    $('body > *:not(#loading_spinner)').css('pointer-events','none');

   
});

document.body.addEventListener('htmx:afterSwap', function(e) {

    if(e.detail.xhr.responseText == "login_successful"){
        $('#show_alerts').html('<div class="alert alert-success">Login successful ! Please Wait....</div>');
    }
    
    $('body > *:not(#loading_spinner').css('filter', 'blur(0px)');
    $('body > *:not(#loading_spinner)').css('pointer-events','auto');
   
});


document.body.addEventListener('htmx:afterRequest', function(e) {
    if(e.detail.xhr.responseText == "login_successful"){
    
    window.location.href = "{% url 'dashboard_home' %}";
    }
   
});


</script>

{% endblock customjs %}
